spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 2GB
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  resources:
    static-locations: classpath:/static/,file:${myConfig.file.location}
  redis:
    host: 127.0.0.1
    port: 6379
  freemarker:
    charset: utf-8
    content-type: text/html
    suffix: .ftl
    template-loader-path: classpath:templates

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml