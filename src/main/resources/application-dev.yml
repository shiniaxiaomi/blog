server:
  port: 8080

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    com.lyj.blog.mapper: debug


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  freemarker:
    cache: false
    charset: utf-8
    content-type: text/html
    suffix: .ftl
    template-loader-path: classpath:templates
  resources:
    static-locations: classpath:/static/,file:${file.location}
  redis:
    host: 127.0.0.1
    port: 6379

file:
  location: ./upload

host: localhost:8080

elasticsearch:
  hostAndPort: localhost:9200